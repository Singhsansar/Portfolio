    <main>
        <h1>Regestration Form</h1>
        <form action="/action.js">
            <!--input : form element-->
            <!-- Label above anyinput in the form-->
                <input type="text" placeholder="Email">
                <br>
            <input type="password" placeholder="password">
            <br>
            <!-- <button type="submit">submit</button> -->
            <input type="submit" value="submit">
            <br>
            <!--same name for the radio button will treat all the elements of single input type -->
            <label for="id1">
                <input type="radio" value="apple" name = "fruits" id="id1">apple
            </label>
            <br>
                <label for="ld2">
            <input type="radio" value="orange" name = "fruits" id="id2">orange
            </label>

            <br>
            <hr>
            <!-- Check box uses and syntax -->
            <label for="math">
                <input type="checkbox" value="math" name = "subject" id = "101"> math
            </label>
            <br>
            <label for="Chemistry">
                <input type="checkbox" value="Chemistry" name = "subject" id = "102"> Chemistry
            </label>
            <br>
            <label for="Computer">

            </label>
            <br>
            <label for="Physics">

            <br>
            <br>
            <!--Drop down button is used here -->>

                <option value="Tokyo">Tokyo</option>
                <option value="Mumbai">Mumbai</option>
                <option value="Kolkota">Kolkota</option>
            </select>
            <br>
            <br>
            <!--Text area-->
            <!--rows and columns will decide the width and height of the textarea-->
            <!--placeholder gives the information to be entered there -->
            <textarea name="feedback" id="404" cols="50" rows="5" placeholder="please give your valuable feedback"></textarea>
        </form>
